<body class="bg-light">
  <nav class="navbar-expand-lg m-0 p-0">
    <div class="container-fluid p-0">
      <div class="title-sect">
        <div class="navbar-links position-absolute top-0 start-50 translate-middle-x mt-3 d-flex">
          <a class="nav-link text-light fw-bold" href="index.html">Home</a>

        <h1 class="loomspark">YOUR CART</h1>
      </div>

  <div class="container-fluid cart-sect hidden">
    <div id="cart-items" class="list-group"></div>
    <div class="mt-4 text-center">
      <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
      <button id="checkout" class="btn btn-success">Checkout</button>
    </div>
    <div id="customer-info" class="d-none mt-5">
      <div class="mb-3">
        <input type="text" id="customer-name" class="form-control" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <input type="email" id="customer-email" class="form-control" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <input type="tel" id="customer-phone" class="form-control" placeholder="Your Phone Number">
      </div>
    </div>
  </div>

  


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBp5rOMzgj4Fiz1lBMDNvxlfd1OpplpQNg",
      authDomain: "loomspark-e0933.firebaseapp.com",
      projectId: "loomspark-e0933",
      storageBucket: "loomspark-e0933.firebasestorage.app",
      messagingSenderId: "408666563459",
      appId: "1:408666563459:web:6a9733b597ef40e19dccb6",
      measurementId: "G-JHW6F8383D"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      const checkoutBtn = document.getElementById('checkout');
      const customerInfo = document.getElementById('customer-info');
      let formVisible = false;


      const cartSection = document.querySelector('.cart-sect');
      cartSection.classList.remove('hidden');
      cartSection.classList.add('show');

      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<h2 class="text-center captions">Your cart is empty.</p>';
      } else {
        cartItems.forEach((item, index) => {
          const itemElement = document.createElement('div');
          itemElement.className = 'list-group-item d-flex justify-content-between align-items-center';
          itemElement.innerHTML = `
            <div>
              <strong>${item.name}</strong>
              <p class="mb-0">${item.price}</p>
            </div>
            <button class="btn btn-sm btn-danger remove-btn m-4" data-index="${index}">Remove</button>
          `;
          cartContainer.appendChild(itemElement);
        });
      }

      // Remove item from cart
      document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.getAttribute('data-index');
          cartItems.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cartItems));
          location.reload();
        });
      });

      // Clear entire cart
      document.getElementById('clear-cart').addEventListener('click', () => {
        localStorage.removeItem('cart');
        location.reload();
      });
    checkoutBtn.addEventListener('click', () => {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    if (cartItems.length === 0) {
      alert("Your cart is empty.");
      return;
    }

    if (!formVisible) {
      customerInfo.classList.remove('d-none');
      checkoutBtn.textContent = 'Confirm Order';
      formVisible = true;
      return;
    }

        // Second click: Validate and Submit order
        const name = document.getElementById('customer-name').value.trim();
        const email = document.getElementById('customer-email').value.trim();
        const phone = document.getElementById('customer-phone').value.trim();

        if (!name || !email || !phone) {
          alert("Please fill out your Name, Email, and Phone Number.");
          return;
        }

        db.collection("orders").add({
          customerName: name,
          customerEmail: email,
          customerPhone: phone,
          items: cartItems,
          orderDate: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert("Order saved successfully!");
          localStorage.removeItem('cart');
          location.reload();
        })
        .catch((error) => {
          console.error("Error saving order: ", error);
          alert("Failed to save order. Try again.");
        });
      });
    });

    

  </script>
</body>
</html>
